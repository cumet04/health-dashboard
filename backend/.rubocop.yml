require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    # 自動生成系は除外
    - bin/{brakeman,bundle,dev,jobs,kamal,rails,rake,rubocop,thrust}
    - db/{,cache_,queue_}schema.rb

# 日本語のコメントを許可
Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Exclude:
    - db/migrate/*

Metrics/MethodLength:
  CountAsOne:  ['array', 'hash', 'heredoc', 'method_call']

Metrics/AbcSize:
  CountRepeatedAttributes: false
